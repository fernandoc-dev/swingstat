services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://swingstat:swingstat@db:5432/swingstat
      - POSTGRES_USER=swingstat
      - POSTGRES_PASSWORD=swingstat
      - POSTGRES_DB=swingstat
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=swingstat
      - POSTGRES_PASSWORD=swingstat
      - POSTGRES_DB=swingstat
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 